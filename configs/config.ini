[DEFAULT]
# Rate limiting
min_delay = 2
max_delay = 8
retry_attempts = 3
connection_timeout = 30

# Threading
max_threads = 5
thread_delay = 1

# Proxy settings
use_proxy = true
proxy_rotation = true
proxy_timeout = 10

# SMTP settings
smtp_server = smtp.gmail.com
smtp_port = 587

# Logging
log_level = INFO
log_file = logs/brute_force.log

# User agents rotation
rotate_user_agent = true